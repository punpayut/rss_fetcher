# .github/workflows/rss_fetcher.yml (Final Version - Simplified)

name: Fetch and Analyze RSS Feeds

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # ไม่ต้องติดตั้ง dependencies ของระบบที่ซับซ้อนอีกต่อไป
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ไม่ต้องมี PYPPETEER_EXECUTABLE_PATH อีกแล้ว
      - name: Run worker script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: python worker.py
